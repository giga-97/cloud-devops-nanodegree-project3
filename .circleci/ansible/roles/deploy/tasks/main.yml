---
  - name: install rsync on the ansible controller
    become: yes
    connection: local
    package:
      name: 
        - openssh
        - rsync
      state: present
     
  - name: "move files to server"
    become: yes
    copy:
      src: /root/project/backend_artifact.tar.gz
      dest: /home/ubuntu/udapeople

  - name: "move node modules"
    become: yes
    synchronize:
      src: /root/project/backend/node_modules
      dest: /home/ubuntu/udapeople
      recursive: true
      
  - name: "Install package dependencies"
    shell: |
      cd /home/ubuntu/udapeople
      tar -xzvf backend_artifact.tar.gz -C backend
      rm backend_artifact.tar.gz
      cd backend/
      npm run build
      cd dist
      pm2 start npm --name backend -- start   
      
  - name: "run server"
    become: true
    command: pm2 start -f ./main.js
    args:
      chdir: /home/ubuntu/udapeople/backend/dist
    environment:
      ENVIRONMENT: production
      TYPEORM_CONNECTION: "{{ lookup('env', 'TYPEORM_CONNECTION') }}"
      TYPEORM_MIGRATIONS_DIR: "./migrations"
      TYPEORM_MIGRATIONS: "./migrations/*.js"
      TYPEORM_ENTITIES: "./modules/domain/**/*.entity.js"
      TYPEORM_HOST: "{{ lookup('env', 'TYPEORM_HOST') }}"
      TYPEORM_PORT: "{{ lookup('env', 'TYPEORM_PORT') }}"
      TYPEORM_USERNAME: "{{ lookup('env', 'TYPEORM_USERNAME') }}"
      TYPEORM_PASSWORD: "{{ lookup('env', 'TYPEORM_PASSWORD') }}"
      TYPEORM_DATABASE: "{{ lookup('env', 'TYPEORM_DATABASE') }}"
